<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enemy Shooting Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background: #000;
        }

        canvas {
            display: block;
            background: radial-gradient(circle at center, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .level-display {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .menu-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            pointer-events: all;
        }

        .menu-screen h1 {
            font-size: 48px;
            margin-bottom: 30px;
            color: #ff6b6b;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .menu-screen h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #4ecdc4;
        }

        .difficulty-buttons {
            display: flex;
            gap: 20px;
            margin: 30px 0;
        }

        .difficulty-btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: all;
        }

        .difficulty-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .easy { background: #4CAF50; color: white; }
        .medium { background: #FF9800; color: white; }
        .hard { background: #F44336; color: white; }
        .insane { background: #9C27B0; color: white; }

        .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            pointer-events: all;
        }

        .game-over-screen h2 {
            font-size: 48px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 36px;
            color: #4ecdc4;
            margin-bottom: 30px;
        }

        .restart-btn {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .instructions {
            margin: 20px 0;
            max-width: 600px;
            line-height: 1.6;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="ui-overlay">
            <div class="score-display">Score: <span id="score">0</span></div>
            <div class="level-display">Level: <span id="level">Easy</span></div>
        </div>

        <div id="menuScreen" class="menu-screen">
            <h1>ðŸŽ¯ ENEMY SHOOTING GAME</h1>
            <div class="instructions">
                <p><strong>HOW TO PLAY:</strong></p>
                <p>â€¢ Use mouse to aim and click to shoot</p>
                <p>â€¢ Destroy colorful bubble enemies for 10 points each</p>
                <p>â€¢ Don't let enemies touch you in the center!</p>
                <p>â€¢ Choose your difficulty level:</p>
            </div>
            <h2>Select Difficulty</h2>
            <div class="difficulty-buttons">
                <button class="difficulty-btn easy" onclick="startGame('easy')">Easy</button>
                <button class="difficulty-btn medium" onclick="startGame('medium')">Medium</button>
                <button class="difficulty-btn hard" onclick="startGame('hard')">Hard</button>
                <button class="difficulty-btn insane" onclick="startGame('insane')">Insane</button>
            </div>
        </div>

        <div id="gameOverScreen" class="game-over-screen" style="display: none;">
            <h2>ðŸ’€ GAME OVER!</h2>
            <div class="final-score">Final Score: <span id="finalScore">0</span></div>
            <button class="restart-btn" onclick="showMenu()">Play Again</button>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menuScreen = document.getElementById('menuScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const finalScoreElement = document.getElementById('finalScore');

        let gameState = 'menu'; // 'menu', 'playing', 'gameOver'
        let score = 0;
        let difficulty = 'easy';
        let gameRunning = false;
        let animationId;

        // Game objects
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 20,
            color: '#4ecdc4'
        };

        let bullets = [];
        let enemies = [];
        let particles = [];

        // Mouse tracking
        let mouseX = 0;
        let mouseY = 0;

        // Difficulty settings
        const difficultySettings = {
            easy: {
                enemySpeed: 1,
                enemySpawnRate: 0.8,
                enemySize: { min: 15, max: 30 },
                maxEnemies: 8
            },
            medium: {
                enemySpeed: 1.5,
                enemySpawnRate: 1.2,
                enemySize: { min: 12, max: 35 },
                maxEnemies: 12
            },
            hard: {
                enemySpeed: 2,
                enemySpawnRate: 1.5,
                enemySize: { min: 10, max: 40 },
                maxEnemies: 16
            },
            insane: {
                enemySpeed: 2.5,
                enemySpawnRate: 2,
                enemySize: { min: 8, max: 45 },
                maxEnemies: 20
            }
        };

        // Bullet class
        class Bullet {
            constructor(x, y, targetX, targetY) {
                this.x = x;
                this.y = y;
                this.speed = 8;
                this.radius = 4;
                
                // Calculate direction
                const angle = Math.atan2(targetY - y, targetX - x);
                this.velocityX = Math.cos(angle) * this.speed;
                this.velocityY = Math.sin(angle) * this.speed;
                
                this.color = '#ff6b6b';
                this.trail = [];
            }

            update() {
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > 10) this.trail.shift();
                
                this.x += this.velocityX;
                this.y += this.velocityY;
            }

            draw() {
                // Draw trail
                ctx.globalAlpha = 0.3;
                for (let i = 0; i < this.trail.length; i++) {
                    const point = this.trail[i];
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, this.radius * (i / this.trail.length), 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
                ctx.globalAlpha = 1;

                // Draw bullet
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            isOffScreen() {
                return this.x < -50 || this.x > canvas.width + 50 || 
                       this.y < -50 || this.y > canvas.height + 50;
            }
        }

        // Enemy class
        class Enemy {
            constructor() {
                // Spawn from random edge
                const edge = Math.floor(Math.random() * 4);
                const settings = difficultySettings[difficulty];
                
                this.radius = Math.random() * (settings.enemySize.max - settings.enemySize.min) + settings.enemySize.min;
                this.speed = settings.enemySpeed + Math.random() * 0.5;
                
                if (edge === 0) { // Top
                    this.x = Math.random() * canvas.width;
                    this.y = -this.radius;
                } else if (edge === 1) { // Right
                    this.x = canvas.width + this.radius;
                    this.y = Math.random() * canvas.height;
                } else if (edge === 2) { // Bottom
                    this.x = Math.random() * canvas.width;
                    this.y = canvas.height + this.radius;
                } else { // Left
                    this.x = -this.radius;
                    this.y = Math.random() * canvas.height;
                }

                // Calculate direction towards player
                const angle = Math.atan2(player.y - this.y, player.x - this.x);
                this.velocityX = Math.cos(angle) * this.speed;
                this.velocityY = Math.sin(angle) * this.speed;
                
                // Random color
                const hue = Math.random() * 360;
                this.color = `hsl(${hue}, 70%, 60%)`;
                this.glowColor = `hsl(${hue}, 70%, 80%)`;
                
                this.pulsePhase = Math.random() * Math.PI * 2;
            }

            update() {
                this.x += this.velocityX;
                this.y += this.velocityY;
                this.pulsePhase += 0.1;
            }

            draw() {
                const pulseFactor = 1 + Math.sin(this.pulsePhase) * 0.1;
                const currentRadius = this.radius * pulseFactor;
                
                // Draw glow
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.glowColor;
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, currentRadius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // Draw border
                ctx.shadowBlur = 0;
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Draw inner highlight
                ctx.beginPath();
                ctx.arc(this.x - currentRadius * 0.3, this.y - currentRadius * 0.3, currentRadius * 0.3, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fill();
            }
        }

        // Particle class for explosions
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.velocityX = (Math.random() - 0.5) * 10;
                this.velocityY = (Math.random() - 0.5) * 10;
                this.alpha = 1;
                this.decay = 0.02;
                this.radius = Math.random() * 4 + 1;
                this.color = color;
            }

            update() {
                this.x += this.velocityX;
                this.y += this.velocityY;
                this.velocityX *= 0.98;
                this.velocityY *= 0.98;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // Event listeners
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        canvas.addEventListener('click', (e) => {
            if (gameState === 'playing') {
                const rect = canvas.getBoundingClientRect();
                const targetX = e.clientX - rect.left;
                const targetY = e.clientY - rect.top;
                bullets.push(new Bullet(player.x, player.y, targetX, targetY));
                
                // Play shooting sound effect (simulated)
                console.log('Shooting sound effect');
            }
        });

        // Game functions
        function startGame(selectedDifficulty) {
            difficulty = selectedDifficulty;
            gameState = 'playing';
            score = 0;
            bullets = [];
            enemies = [];
            particles = [];
            
            menuScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            updateUI();
            gameRunning = true;
            
            // Play intro music (simulated)
            console.log('Playing intro music');
            
            gameLoop();
        }

        function showMenu() {
            gameState = 'menu';
            gameRunning = false;
            menuScreen.style.display = 'flex';
            gameOverScreen.style.display = 'none';
            
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        }

        function gameOver() {
            gameState = 'gameOver';
            gameRunning = false;
            gameOverScreen.style.display = 'flex';
            finalScoreElement.textContent = score;
            
            // Play game over music (simulated)
            console.log('Playing game over music');
        }

        function updateUI() {
            scoreElement.textContent = score;
            levelElement.textContent = difficulty.charAt(0).toUpperCase() + difficulty.slice(1);
        }

        function spawnEnemy() {
            const settings = difficultySettings[difficulty];
            if (enemies.length < settings.maxEnemies && Math.random() < settings.enemySpawnRate / 100) {
                enemies.push(new Enemy());
            }
        }

        function checkCollisions() {
            // Bullet-enemy collisions
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    const distance = Math.sqrt(
                        Math.pow(bullet.x - enemy.x, 2) + 
                        Math.pow(bullet.y - enemy.y, 2)
                    );
                    
                    if (distance < bullet.radius + enemy.radius) {
                        // Create explosion particles
                        for (let k = 0; k < 10; k++) {
                            particles.push(new Particle(enemy.x, enemy.y, enemy.color));
                        }
                        
                        // Remove bullet and enemy
                        bullets.splice(i, 1);
                        enemies.splice(j, 1);
                        
                        // Increase score
                        score += 10;
                        updateUI();
                        
                        // Play hit sound (simulated)
                        console.log('Enemy hit sound effect');
                        
                        break;
                    }
                }
            }
            
            // Enemy-player collisions
            for (let i = 0; i < enemies.length; i++) {
                const enemy = enemies[i];
                const distance = Math.sqrt(
                    Math.pow(enemy.x - player.x, 2) + 
                    Math.pow(enemy.y - player.y, 2)
                );
                
                if (distance < enemy.radius + player.radius) {
                    gameOver();
                    return;
                }
            }
        }

        function drawPlayer() {
            // Draw aim line
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(player.x, player.y);
            ctx.lineTo(mouseX, mouseY);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Draw player
            ctx.shadowBlur = 15;
            ctx.shadowColor = player.color;
            
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = player.color;
            ctx.fill();
            
            ctx.shadowBlur = 0;
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // Draw crosshair
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(player.x - 10, player.y);
            ctx.lineTo(player.x + 10, player.y);
            ctx.moveTo(player.x, player.y - 10);
            ctx.lineTo(player.x, player.y + 10);
            ctx.stroke();
        }

        function drawBackground() {
            // Create animated starfield
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            for (let i = 0; i < 50; i++) {
                const x = (Date.now() * 0.01 + i * 7) % canvas.width;
                const y = (Date.now() * 0.005 + i * 11) % canvas.height;
                ctx.beginPath();
                ctx.arc(x, y, 1, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            
            // Spawn enemies
            spawnEnemy();
            
            // Update and draw bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.update();
                bullet.draw();
                
                if (bullet.isOffScreen()) {
                    bullets.splice(i, 1);
                }
            }
            
            // Update and draw enemies
            for (let i = 0; i < enemies.length; i++) {
                const enemy = enemies[i];
                enemy.update();
                enemy.draw();
            }
            
            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.update();
                particle.draw();
                
                if (particle.alpha <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            // Draw player
            drawPlayer();
            
            // Check collisions
            checkCollisions();
            
            animationId = requestAnimationFrame(gameLoop);
        }

        // Initialize game
        console.log('Enemy Shooting Game Loaded!');
        console.log('Background music system ready (simulated)');
    </script>
</body>
</html>
